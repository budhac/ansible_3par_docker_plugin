---
  - name: stop doryd service, also issue daemon-reload to pick up config changes
    service:
      state: stopped
      enabled: no
      name: doryd.service

  - pause:
      seconds: 15      

  - name: remove doryd files
    file:
      path: '/etc/systemd/system/{{ item }}'
      state: absent
    with_items:
      - doryd.service

  - name: remove doryd files
    file:
      state: absent
      path: '/usr/libexec/kubernetes/kubelet-plugins/volume/exec/{{ item }}'
    with_items:
      - hpe.com~hpe/*

  - name: Delete any existing sock files
    file:
      state: absent
      path: /run/docker/plugins/{{ item }}
    with_items:
      - hpe/*
